{% extends 'base.html' %}

{%block title%}Contact Us{%endblock title%}

<!-- Body  -->
{%block body %} 
<div class="container">
<h1 class="text">Contact Us</h1>
<form method="post" action="/contact">
{%csrf_token%}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>  
  <div class="form-group">
  	<label for="exampleFormControlInput1">Ellobrate Your Concern</label>
    <textarea name="reason" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
  <input class="btn btn-primary text-center" type="submit">
  </div>
  {{alert}}
</form>
</div>
{%endblock body%}
