  <div class="alert alert-primary alert-dismissible fade show" role="alert">

  <div class="container">
    <form action=/analyze method="GET">
    
    <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text here...</label>
          <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>

    <br>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      please select only one at a time........
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

   
    <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunch" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove punctuation</label>
    </div>
     
    <div class="custom-control custom-switch">
        <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">upper case</label>
    </div>
     
     
    <div class="custom-control custom-switch">
        <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">new line remover</label>
    </div>
     
     
    
    <div class="custom-control custom-switch">
        <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">count characters</label>
    </div>
    
    <br><br>
    <div class="alert alert-dark" role="alert">
            create document of your text!!
    </div>
    
    
    <div class="custom-control custom-switch">
      <input type="checkbox" name="pdf" class="custom-control-input" id="customSwitch5">
      <label class="custom-control-label" for="customSwitch5">create pdf</label>
  </div>


  <div class="custom-control custom-switch">
    <input type="checkbox" name="textfile" class="custom-control-input" id="customSwitch6">
    <label class="custom-control-label" for="customSwitch6">create text file</label>
</div>


  
  

    <br>
      
    <button type="submit" class="btn btn-info">Analyze text</button>
